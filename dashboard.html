<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cutify Web Dashboard</title>
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Theme Dashboard</h1>
      <button id="createTheme" class="primary-btn">Create New Theme</button>
    </header>

    <div class="themes-container">
      <h2>Your Themes</h2>
      <div id="themesList" class="themes-grid">
        <!-- Themes will be dynamically inserted here -->
      </div>
    </div>

    <!-- Theme Editor Modal -->
    <div id="themeEditorModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Create New Theme</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="themeName">Theme Name</label>
            <input type="text" id="themeName" placeholder="Enter theme name">
          </div>

          <div class="form-group">
            <label>Background</label>
            <div class="background-options">
              <div class="color-picker">
                <label>Color</label>
                <input type="color" id="bgColor" value="#ffffff">
              </div>
              <div class="gradient-picker">
                <label>Gradient</label>
                <select id="bgGradient">
                  <option value="">No Gradient</option>
                  <option value="linear">Linear Gradient</option>
                  <option value="radial">Radial Gradient</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Font</label>
            <div class="font-options">
              <select id="fontFamily">
                <option value="Comic Neue">Comic Neue</option>
                <option value="Poppins">Poppins</option>
                <option value="Quicksand">Quicksand</option>
              </select>
              <div class="color-picker">
                <label>Color</label>
                <input type="color" id="textColor" value="#000000">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Animations</label>
            <div class="animation-options">
              <label class="checkbox-label">
                <input type="checkbox" value="sparkles"> Sparkles
              </label>
              <label class="checkbox-label">
                <input type="checkbox" value="bounce"> Bounce
              </label>
              <label class="checkbox-label">
                <input type="checkbox" value="float"> Float
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="previewTheme" class="secondary-btn">Preview</button>
          <button id="saveTheme" class="primary-btn">Save Theme</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
